}

.dropdown {

}

.dropdown-content {
  display: none;

  background-color: #f1f1f1;

}

.dropdown-content a {

  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
